<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimentos Disponíveis | Prato Justo</title>
    <link rel="stylesheet" href="doacoes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
    <style>
        body {
            padding-top: 80px;
        }
        
        .filters {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="header">
    <nav class="nav">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <h1>Prato Justo</h1>
            </div>

            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Início</a></li>
                <li><a href="doacoes.html" class="nav-link active">Alimentos</a></li>
                <li><a href="cadastro_alimento.html" class="nav-link">Cadastrar</a></li>
                <li><a href="minhas-doacoes.html" class="nav-link">Minhas Doações</a></li>
                <li><a href="solicitacoes.html" class="nav-link">Solicitações</a></li>
                <li><a href="./Sobre.html" class="nav-link">Sobre</a></li>
            </ul>

            <div class="header-actions" id="header-actions">
                <!-- Será preenchido pelo sistema de autenticação -->
            </div>
        </div>
    </nav>
</header>
    
    <div class="filters">
        <div class="filter-group">
            <input type="text" id="filter-city" placeholder="Filtrar por cidade...">
            <input type="text" id="filter-type" placeholder="Filtrar por tipo de alimento...">
            <button id="filter-btn" class="btn-filter">Filtrar</button>
            <button id="clear-filters" class="btn-clear">Limpar</button>
        </div>
    </div>

    <main class="main-content">
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Carregando doações...
        </div>
        <div id="doacoes-container" class="doacoes-grid">
        </div>
        <div id="no-donations" class="no-donations" style="display: none;">
            <i class="fas fa-search"></i>
            <h3>Nenhuma doação encontrada</h3>
            <p>Tente ajustar os filtros ou volte mais tarde.</p>
        </div>
    </main>

    <div class="floating-btn">
        <a href="cadastro_alimento.html" class="btn-add-donation">
            <i class="fas fa-plus"></i>
            <span>Fazer Doação</span>
        </a>
    </div>

    <script src="auth.js"></script>
    <script src="doacoes.js"></script>
</body>
</html>
